<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <section class="container visualization">
        <canvas id="canvas"></canvas>
        <div class="controls-container">
            <div class="input">
                <label class="label">Gravity</label>
                <div class="controls">
                    <input class="range-value" type="text" value="10.0">
                    <input class="range" type="range" min="10" max="100">
                </div>
            </div>
            <div class="input">
                <label class="label">Air resistence</label>
                <div class="controls">
                    <input class="range-value" type="text" value="10.0">
                    <input class="range" type="range" min="10" max="100">
                </div>
            </div>
            <div class="input">
                <label class="label">Box size</label>
                <div class="controls">
                    <input class="range-value" type="text" value="10.0">
                    <input class="range" type="range" min="10" max="100">
                </div>
            </div>
        </div>
    </section>

    <script>
        let ranges = document.querySelectorAll(".range");

        for (let i = 0; i < ranges.length; i++) {
            ranges[i].style.background = "linear-gradient(to right, #2c5bd1 0%, #2c5bd1 50%, #434b5266 50%, #434b5266 100%)"
            ranges[i].oninput = function () {
                let value = (this.value - this.min) / (this.max - this.min) * 100
                this.style.background = `linear-gradient(to right, #2c5bd1 0%, #2c5bd1 ${value}%, #434b5266 ${value}%, #434b5266 100%`
            };
        }
    </script>
</body>

</html>
